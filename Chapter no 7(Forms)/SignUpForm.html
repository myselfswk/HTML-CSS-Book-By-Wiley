<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
    </head>
    <body>
        <form method="get">  <!--action="http://www.example.com/review.php" -->
            <fieldset>
                <legend>Your Details:</legend>
                <label>Name:<br /><input type="text" name="name" size="30" maxlength="100"></label><br />
                <label>Username:<br /><input type="text" name="username" size="30" maxlength="100"></label><br />
                <label>Email:<br /><input type="email" name="email" size="30" maxlength="100"></label><br />
            </fieldset>
            <br />
            <fieldset>
                <legend>Your Review:</legend>
                <p><label for="hear-about">How did you hear about us?</label>
                    <!--'for="hear-about"' from the lebal and 'id="hear-about"' from select connect them-->
                    <select name="referrer" id="hear-about">
                        <option value="none">None</option>
                        <option value="google">Google</option>
                        <option value="friends">Friends</option>
                        <option value="advert">Advert</option>
                        <option value="other">Other</option>
                    </select>
                </p>
                <p>Are you Satisfied With Our Content?<br />
                    <label><input type="radio" name="rating" value="yes" />Yes</label>
                    <label><input type="radio" name="rating" value="no" />No</label>
                    <label><input type="radio" name="rating" value="maybe" />Maybe</label>
                </p>
                <p><label for="comments">Comments:</label><br />
                    <!--'for="comments"' from lebal and 'id="comments"' from textarea content them-->
                    <textarea rows="4" cols="40" id="comments"></textarea>
                </p>
                <label><input type="checkbox" name="subscribe" checked="checked" />Sign me up for email updates</label><br />
                <input type="submit" value="Submit review" />
                <!--type="submit" clear all text after the button is clicked-->
            </fieldset>
        </form>           
    </body>
</html>
