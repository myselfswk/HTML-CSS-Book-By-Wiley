<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Muhammad Waleed Khan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Inheritance.css">
        <title>Inheritance</title>
    </head>
    <body>
        <!--Inheritance-->
        <!--If you specify the font-family or color properties on the <body> element, they will apply to most child elements. This is because the value of the
            font-family property is inherited by child elements. It saves you from having to apply these properties to as many elements (and results in simpler
            style sheets).-->
        <!--You can compare this with the background-color or border properties; they are not inherited by child elements. If these were inherited by all child
            elements then the page could look quite messy.-->
        <div class="page">
            <h1>Name</h1>
            <p>Waleed Khan</p>
            <p>Muhammad Waleed Khan</p>
        </div>
    </body>
</html>
