<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header, Navigation & Footer</title>
    </head>
    <body>
        <h1>Headers, Navigation & Footers</h1>
        <h2>header, navigation & footer</h2>
        <!--The <header> and <footer> elements can be used for: 
            The main header or footer that appears at the top or bottom of every page on the site.
            A header or footer for an individual <article> or <section> within the page.-->
        <!-- the <header> element used to contain the site name and the main navigation. The <footer> element contains copyright information, along
            with links to the privacy policy and terms and conditions. Each individual <article> and <section> element can also have its own <header> and
            <footer> elements to hold the header or footer information for that section-->
        <header>
            <h1>Muhammad Waleed Khan</h1>
            <!--The <nav> element is used to contain the major navigational blocks on the site such as the primary site navigation-->
            <!--if you wanted to finish an article with links to related blog posts, these would not be counted as major navigational blocks and
                therefore should not sit inside a <nav> element-->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contect Us</a></li>
                    <li><a href="#">Classes</a></li>
                </ul>
            </nav>
        </header>
        <footer>
            @copyright: Muhammad Waleed Khan
        </footer>
    </body>
</html>
