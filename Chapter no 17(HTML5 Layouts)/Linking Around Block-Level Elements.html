<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Linking Around Block-Level Elements</title>
    </head>
    <body>
        <h1>Linking Around Block-Level Elements</h1>
        <!--HTML5 allows web page authors to place an <a> element around a block level element that contains child elements. This allows you to turn an
            entire block into a link.
            This is not a new element in HTML5, but it was not seen as a correct usage of the <a> element in earlier versions of HTML.-->
        <a href="sectioning Element(div).html">
            <article>
                <figure>
                    <img src="Images/print-03.jpg" alt="lil Flower">
                    <figcaption>LIL Flower</figcaption>
                </figure>
                <hgroup>
                    <h2>Flower</h2>
                    <h3>Lil Flower</h3>
                </hgroup>
                <p>This is Also One of the most beautiful and sweet smell flower</p>
            </article>
        </a>
    </body>
</html>
